[PlaneFlight]
move.roll-left = a
move.roll-right = d
move.pitch-up = s
move.pitch-down = w
move.heap-left = q
move.heap-right = e
thrust.add = page_up
thrust.subtract = page_down
camera.next = c
camera.prev = shift-c
camera.third-person = 1
camera.first-person = 2
camera.cockpit = 3
camera.detached = 4
camera.sideview = 5

[IngameMenu]
back = escape
activate = enter, space
go_up = arrow_up, wheel_up, w
go_down = arrow_down, wheel_down, s

[Debug]
print_scene = f11
screenshot = f12, print_screen

[Pause]
toggle = p
